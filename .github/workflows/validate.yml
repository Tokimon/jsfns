name: Validate

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      
      - name: Install pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
      - run: pnpm i

      - name: Run validation
      - run: pnpm -w validate
