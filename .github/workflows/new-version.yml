name: New Version Trigger Docs

on:
  workflow_dispatch:
  create:
    tag:

jobs:
  trigger-docs-build:
    runs-on: ubuntu-latest
    steps:
      - name: what action
        run: |
          echo "Event '${{ github.event.action }}'"
      - name: New version pushed
        # if: github.event.action != 'pong'
        run: |
          curl -X POST https://api.github.com/repos/Tokimon/jsfns-docs/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.ACCESS_TOKEN }} \
          --data-urlencode '{"event_type": "new-version", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'" }}'
