<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@jsfns</title>
    <style>
  :root {
    font-family: Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
      Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    font-size: 14px;
  }

  body {
    min-height: 100vh;
    margin: 0;
    background: #11181d;
    color: whitesmoke;
  }

  pre,
  p,
  ul,
  h1,
  h2,
  h3 {
    margin: 0;
  }

  * {
    scrollbar-width: thin;
    scroll-behavior: smooth;
  }

  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
    box-shadow: none;
  }

  ::-webkit-scrollbar-thumb {
    border-radius: 2px;
    background: rgba(255, 255, 255, 0.15);
  }
</style>
 <style>
  main {
    min-height: 100vh;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 50px;
  }

  .package-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    border: 1px solid #444;
    border-radius: 4px;
    height: 100px;
    width: 100px;
    font-size: 20px;
    color: inherit;
    font-weight: 600;
    text-decoration: none;
    transition: background-color 0.2s;

    & small {
      color: green;
      font-size: 10px;
      position: absolute;
      translate: 0 -130%;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 0.2s, translate 0.5s;
    }

    &:hover,
    &:focus {
      background: #58b29a;

      & small {
        opacity: 1;
        translate: 0 -230%;
      }
    }
  }
</style>

  </head>

  <body>
    <main>
      <h1>@jsfns</h1>
      
      <a class="package-link" href="./core/1.1.x">core <small>v1.1.x</small></a>
      
      <a class="package-link" href="./web/1.1.x">web <small>v1.1.x</small></a>
      
    </main>
  </body>
</html>
