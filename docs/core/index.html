<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Refresh" content="0; ./1.1.x" />
    <style>
  :root {
    font-family: Arial, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
      Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

    font-size: 14px;
  }

  body {
    min-height: 100vh;
    margin: 0;
    background: #11181d;
    color: whitesmoke;
  }

  pre,
  p,
  ul,
  h1,
  h2,
  h3 {
    margin: 0;
  }

  * {
    scrollbar-width: thin;
    scroll-behavior: smooth;
  }

  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }

  ::-webkit-scrollbar-track {
    background: transparent;
    box-shadow: none;
  }

  ::-webkit-scrollbar-thumb {
    border-radius: 2px;
    background: rgba(255, 255, 255, 0.15);
  }
</style>

    <script>
      location.assign(`./${location.pathname.split('/').pop()}/1.1.x${location.hash}`);
    </script>
  </head>

  <body>
    <p>
      <a href="./1.1.x">Go to latest version of <b>core</b></a>
    </p>
  </body>
</html>
